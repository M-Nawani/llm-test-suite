name: Run LLM Tests and Publish Allure Report

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  start-ollama:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Start Ollama container and pull TinyLlama
      - name: Start Ollama container
        run: |
          docker run -d --gpus=all \
            -v ollama:/root/.ollama \
            -p 11434:11434 \
            --name ollama ollama/ollama
          docker exec ollama ollama pull tinyllama
          
      # Wait a few seconds for Ollama server to be ready
      - name: Wait for Ollama server
        run: sleep 10

      # Run tests pointing to the Ollama server
      - name: Run LLM tests
        run: |
          pytest -v --alluredir=playwright-test-results/allure-results \
            --ollama-port 11434 \
            --ollama-model tinlyllama

      # Stop Ollama container
      - name: Stop Ollama container
        run: docker stop ollama && docker rm ollama

      # Upload Allure results
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: playwright-test-results/allure-results

  publish-allure:
    runs-on: ubuntu-latest
    needs: start-ollama
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-test-results/allure-report
